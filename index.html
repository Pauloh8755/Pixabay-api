<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="icon" type="image/png" sizes="15x15" href="img/pixabay-icon.png">
    <script src="js/scriptApi.js" defer></script>
    <title>Pixabay API</title>
</head>
<body class="column">
    <header>
        <div class="centralizar">
            <img class="logo"src="img/logo.PNG">
            <div class="container-pesquisa row">
                <img src="img/search-240.png">
                <input id="pesquisa" type="text" placeholder="Buscar">
                <select class="row categorias">
                    <option id="imagem" value="imagens.all">Imagens</option>
                    <option id="imagem" value="imagens.photo">Fotos</option>
                    <option id="imagem" value="imagens.vector">Imagens Vetoriais</option>
                    <option id="imagem" value="imagens.illustration">Ilustrações</option>
                    <option id="video" value="videos.all">Video</option>
                </select>
            </div>
        </div>
    </header>
    <section id="container-categorias">
        <div class="centralizar">
            <div class="pesquisa-avancada">
                <select class="row busca-avancada destaque">
                    <option id="imagem" value="imagens.all">Popular</option>
                    <option id="imagem" value="imagens.photo">Ultimo</option>
                    <option id="imagem" value="imagens.vector">Emergente</option>
                    <option id="imagem" value="imagens.illustration">Escolha do Editor</option>
                </select>
                <select class="row busca-avancada">
                    <option id="imagem" value="imagens.all">Orientação</option>
                    <option id="imagem" value="imagens.photo">Qualquer Orientação</option>
                    <option id="imagem" value="imagens.vector">Vertical</option>
                    <option id="imagem" value="imagens.illustration">Horizontal</option>
                    <option id="video" value="videos.all">Video</option>
                </select>
                <select class="row busca-avancada">
                    <option id="imagem" value="imagens.all">Categoria</option>
                    <option id="imagem" value="imagens.photo">Animais</option>
                    <option id="imagem" value="imagens.vector">Computador</option>
                    <option id="imagem" value="imagens.illustration">Comida</option>
                    <option id="imagem" value="imagens.illustration">Esportes</option>
                    <option id="imagem" value="imagens.illustration">Edifícios</option>
                    <option id="imagem" value="imagens.illustration">Musica</option>
                </select>
                <select class="row busca-avancada">
                    <option id="imagem" value="imagens.all">Cor</option>
                    <option id="imagem" value="imagens.photo">Transparente</option>
                    <option id="imagem" value="imagens.vector">Preto e Branco</option>
                    <option id="imagem" value="imagens.illustration">Vermelho</option>
                    <option id="video" value="videos.all">Azul</option>
                    <option id="video" value="videos.all">Amarelo</option>
                    <option id="video" value="videos.all">Verde</option>
                    <option id="video" value="videos.all">Turquesa</option>
                    <option id="video" value="videos.all">Rosa</option>
                    <option id="video" value="videos.all">Laranja</option>
                    <option id="video" value="videos.all">White</option>
                </select>

                <input id="anterior" type="button" value="Anterior">
                <input type="text" value="1" id="pagina">
                <input id="proximo" type="button" value="Proxima">
            </div>
        </div>
    </section>
    <main class="column">
        <div class="centralizar">
            <div class="status">
            </div>
        </div>
         <div id="container-galeria">
             
         </div>   
    </main>
</body>
</html>
